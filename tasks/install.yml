---
- name: Install socat
  become: true
  ansible.builtin.apt:
    name: socat
    state: present
  when: letsencrypt_issue_mode == "standalone"

- name: Download acme.sh
  become: true
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/Neilpang/acme.sh/master/acme.sh
    dest: /tmp/acme.sh
    mode: "0500"
  register: download

- name: Install acme.sh
  become: true
  shell: INSTALLONLINE=1 /tmp/acme.sh
           --install
           --home "{{ letsencrypt_base_dir }}"
  args:
    chdir: "/tmp"
  environment:
    INSTALLONLINE: "1"
  changed_when: false
  when: download.changed # noqa: no-handler

- name: Ensure deploy-directory exists
  become: true
  ansible.builtin.file:
    path: "{{ letsencrypt_base_dir }}/deploy"
    state: directory
    mode: "0755"

- name: Install deploy scripts
  become: true
  ansible.builtin.copy:
    src: deploy_{{ item }}.sh
    dest: "{{ letsencrypt_base_dir }}/deploy/{{ item }}.sh"
    mode: "0500"
  with_items:
    - freeipa
    - freeipa_staging
    - ejabberd
    - mailserver

- name: Set default CA
  become: True
  command: >
    {{ letsencrypt_base_dir }}/acme.sh
      --set-default-ca --server "{{ letsencrypt_default_ca }}"
  when: letsencrypt_default_ca is defined and download.changed
